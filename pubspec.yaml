name: cacao_apps
description: "AI-powered Cacao disease detection and farm management."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dio: ^5.4.3
  flutter_secure_storage: ^9.0.0
  shimmer: ^3.0.0
  
  camera: ^0.11.0
  permission_handler: ^11.3.1
  flutter_map: ^6.0.0 
  latlong2: ^0.9.0
  showcaseview: ^3.0.0
  smooth_page_indicator: ^1.1.0 
  shared_preferences: ^2.2.2 
  google_fonts: ^6.1.0
  http: ^1.6.0
  geolocator: ^11.0.0
  tflite_flutter: ^0.10.4
  image: ^4.1.7
  image_picker: ^1.0.7
  sqflite: ^2.3.2
  path: ^1.9.0
  path_provider: ^2.1.2
  uuid: ^4.3.3
  connectivity_plus: ^6.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/models/final_cacao_disease_model1.0.tflite
    - assets/labels/labels.txt
    - assets/rules/recommendations.json
    - assets/data/cacao_guide.json
    - assets/images/1.png
    - assets/images/2.png
    - assets/images/3.png